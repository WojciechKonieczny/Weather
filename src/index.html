<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="shortcut icon" href="../src/img/icons/sun1.svg" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link rel="stylesheet" href="../src/css/fontello.css">
   <title>Weather App</title>
</head>

<body>

   <main>

      <section id="app">

         <header class="top">
            <div class="day-info">
               <span class="type">Daily</span>
               <span class="date">22 JUNE 2015</span>
            </div>
            <div class="icon"></div>
            <div class="degree"></div>
            <div class="location"> <input type="text" class="city-name" value="Enter a city"> <i class="fas fa-sign-in-alt enter"></i></div>
         </header>
         
         <div class="bottom">
            <div class="clouds">
               <p class="clouds-image"><i class="weather-icon-clouds-inv"></i></p>
               <p class="clouds-value">Clouds</p>
            </div>
            <div class="pressure">
               <p class="pressure-image"><i class="fa fa-tachometer-alt"></i></p>
               <p class="pressure-value">Pressure</p>
            </div>
            <div class="wind">
               <p class="wind-image"><i class="weather-icon-wind"></i></p>
               <p class="wind-value">Wind</p>
            </div>
         </div>

      </section>

   </main>

</body>

</html>
